<title>
Title

<!-- Our javascript code -->
<script type="text/javascript">

// init() once the page has finished loading.
window.onload = init;

<!-- WebAudio API -->

function initAudio(buffer_size) 
{
    var context = new webkitAudioContext();
    
    var meta = new Meta(document.getElementById("FaustMeta"));
    var ui = new JUI(document.getElementById("FaustUI"));
    
    // Combining Faust audio nodes
     
    var karplus = new create_karplus4(context, ui, meta, buffer_size);
    var freeverb = new create_freeverb(context, ui, meta, buffer_size);
    
    console.log(karplus);
    console.log(freeverb);
     
    karplus.connect(freeverb);
    freeverb.connect(context.destination);
}

function init() 
{
    initAudio(4096);
}

</script>
</head>
<body>

<h1><center> Faust process </center></h1>
<center><div id="FaustMeta"></center> </div>
<p>
<center><div id="FaustUI"></center> </div>

</body>
